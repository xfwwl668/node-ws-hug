<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="猜数字小游戏">
    <title>猜数字游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
        }
        h1 {
            margin: 0;
        }
        .game-container {
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input[type="number"] {
            padding: 8px;
            width: 80%;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>猜数字游戏</h1>
</header>

<div class="game-container">
    <h2>猜一个 1 到 100 之间的数字</h2>
    <input type="number" id="guessInput" placeholder="输入你的猜测" />
    <button onclick="checkGuess()">猜一下</button>

    <div class="message" id="message"></div>
</div>

<footer>
    <p>&copy; 2025 猜数字游戏. 保留所有权利。</p>
</footer>

<script>
    // 生成随机数字
    const targetNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    // 检查用户猜测的函数
    function checkGuess() {
        const guess = document.getElementById('guessInput').value;
        const messageElement = document.getElementById('message');
        attempts++;

        if (guess == targetNumber) {
            messageElement.innerHTML = `恭喜你！你猜对了！它是 ${targetNumber}. 你一共猜了 ${attempts} 次。`;
            document.getElementById('guessInput').disabled = true;
        } else if (guess < targetNumber) {
            messageElement.innerHTML = `太小了！再试一次。你已经猜了 ${attempts} 次。`;
        } else if (guess > targetNumber) {
            messageElement.innerHTML = `太大了！再试一次。你已经猜了 ${attempts} 次。`;
        } else {
            messageElement.innerHTML = "请输入一个有效的数字！";
        }
    }
</script>

</body>
</html>
